
        {% for video in all_videos %}
        <div class="video" style="margin-bottom: 100px;">
            <div class="player-container" >
                <iframe width="560" height="315" class="player"
                        src="https://www.youtube.com/embed/{{video.link}}"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
            </div>
            <h4 class="video-title"><a
                    href="{{ url_for('video', video_id=video.id) }}" style="text-decoration: none">{{ video.title }}</a> by <a
                    href="{{ url_for('comedian', comedian_id=video.comedian_id) }}" style="text-decoration: none">{{
                video.comedian.name }}</a></h4>
            <p class="video-description;">{{ video.description }}</p>
            <div class="tag-list">

                {% for tag in video.getTags()%}
                {% set name = tag.name|replace(' ', '-') %}
                <a style="text-decoration: none" href="{{url_for('tag', tag_id = tag.id, tag_name = name)}}">{{ tag.name }}</a>
                &nbsp

                {% endfor %}
            </div>


        </div>
        {% endfor %}
