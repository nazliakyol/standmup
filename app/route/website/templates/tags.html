{% include "header.html" %}
<div class="container">
<div class="bg-body-tertiary">
    <div class="grid" rel="videos">
        <div class="mobile row" >
            <h5 style="margin-bottom: 20px;">Tags</h5>
            <br>
            {% for tag in all_tags %}
                {% set name = tag.name %}
                <p class="col-4">
                    <a style="text-decoration: none;"
                       href="{{ url_for('website.tag', tag_id=tag.id, tag_name=tag.name) }}">#{{ name }}</a>
                </p>
            {% endfor %}

        </div>
    </div>
</div>
</div>
{% include "footer.html" %}
